<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider">
        <div id="slides">
            <img src="zdjecia/1.jpg" alt="">
            <img src="zdjecia/2.jpg" alt="">
            <img src="zdjecia/3.jpg" alt="">
            <img src="zdjecia/4.jpg" alt="">
            <img src="zdjecia/5.jpg" alt="">
            <img src="zdjecia/6.jpg" alt="">
            <img src="zdjecia/7.jpg" alt="">
            <img src="zdjecia/8.jpg" alt="">
            <img src="zdjecia/9.jpg" alt="">
            <img src="zdjecia/10.jpg" alt="">
        </div>
    </div>
    <script type="text/javascript">
    let slides = document.querySelector('#slides')
    let polozenie = 0
    let granica = -4000
    let kierunek = -1
    function zmienPolozenie() {
        if (polozenie<granica) {
            kierunek = 1
        } else if (polozenie>0) {
            kierunek = -1
        }
        polozenie = polozenie + kierunek
        slides.style.left = polozenie + 'px'
        // setTimeout(zmienPolozenie, 16)
    }
    // setTimeout(zmienPolozenie, 33)
    setInterval(zmienPolozenie, 16)
    </script>
</body>
</html>
